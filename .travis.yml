language: c

matrix:
    include:
        - os: linux
          dist: xenial
          addons:
            apt:
              packages:
              - autopoint
              - automake
              - autoconf
              - intltool
              - libc6-dev
              - yasm
              - libglib2.0-bin
              - fakeroot
          sudo: required
        - os: osx
          osx_image: xcode11.3

git:
  submodules: false
  
addons:
  sonarcloud:
    organization: "cartoonfan"
    token:
      secure: ""


script:
    - ./travis/build.sh

after_success:
    - ./travis/upload.sh
